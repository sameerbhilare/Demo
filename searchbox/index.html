<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Searchbox</title>
</head>
<body>
    
    <div class="container">
        <input type="text" name="searchbox" class="search__box" placeholder="Search...">
        <button class="search__button">
            <ion-icon name="search-outline" class="search__icon"></ion-icon>
        </button>
    </div>

    <div class="container2">
        <input type="text" name="searchbox2" class="search__box2" placeholder="Search...">
        <button class="search__button2">
            <ion-icon name="search-outline" class="search__icon2"></ion-icon>
        </button>
    </div>

    <div class="container3">
        <input type="text" name="searchbox3" class="search__box3" placeholder="Search...">
        <button class="search__button3">
            <ion-icon name="search-outline" class="search__icon3"></ion-icon>
        </button>
    </div>

    <div class="container4">
        <button class="search__button4">
            <svg class="search__icon4">
                <use xlink:href="sprite.svg#icon-search"></use>
            </svg>
        </button>
        <input type="text" name="searchbox4" class="search__box4" placeholder="Search...">
    </div>

    <div class="container5">
        <input type="text" class="search__input5" placeholder="Search...">
        <div class="search__div5"></div>
    </div>

    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>
</html>
